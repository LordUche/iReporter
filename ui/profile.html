<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iReporter | Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header id="header">
      <div class="container fx-row">
        <a class="branding" href="../index.html">
          <i class="fa fa-balance-scale fa-lg"></i>
          <span class="brand-name">iReporter</span>
        </a>
        <nav>
          <ul>
            <li class="active">
              <a href="./profile.html">
                <i class="fa fa-user-circle accent"></i>
                <span class="username"></span>
              </a>
            </li>
            <li class="logout"><i class="fa fa-power-off error"></i> logout</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="fx-row ac col">
          <!-- Profile info -->
          <section class="fx-col col-2-3m flex">
            <h2 class="fullname"></h2>
            <p class="email t-sm"></p>
            <p class="phonenumber t-sm"></p>
            <p class="username t-sm"></p>
          </section>
          <section class="profile-badge col-1-3m fx-row je ac">
            <i class="fa fa-certificate fa-5x accent"></i>
          </section>
          <!-- Summary -->
          <section class="summary tc fx-row col-m flex jc">
            <div class="col-1-4 m2">
              <p class="resolved success card fa-5x"></p>
              <p class="">resolved incidents</p>
            </div>
            <div class="col-1-4 m2">
              <p class="unresolved card fa-5x"></p>
              <p class="">unresolved incidents</p>
            </div>
            <div class="col-1-4 m2">
              <p class="rejected error card fa-5x"></p>
              <p class="">rejected incidents</p>
            </div>
          </section>
        </section>
        <section>
          <a href="./report.html"
            ><button class="accent">Report an incident</button></a
          >
        </section>
        <!-- Incident list -->
        <section class="col">
          <header class="fx-row ac between t-sm">
            <h3 class="col-m uppercase t-sm bold">Your reported incidents</h3>
          </header>
          <!-- Mobile -->
          <section class="hide-l">
            <div class="fx-row col">
              <p class="flex t-sm col-3-4">Incident</p>
              <p class="flex t-sm tc">Type</p>
              <p class="flex t-sm tc">Status</p>
            </div>
            <div class="card-incidents"></div>
          </section>
          <!-- Desktop -->
          <section class="hide-m">
            <table class="col">
              <thead>
                <tr>
                  <th class="tl">Incident</th>
                  <th class="tl">Type</th>
                  <th class="tl">Status</th>
                </tr>
              </thead>
              <tbody class="table-incidents"></tbody>
            </table>
          </section>
        </section>
      </div>
    </main>
    <footer id="#footer" class="flex tc"><p>Copyright Â© 2018</p></footer>
    <script src="./assets/js/profile.js"></script>
  </body>
</html>
