<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iReporter | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="signup-page">
    <header id="header">
      <div class="container fx-row">
        <a href="../index.html" class="branding">
          <i class="fa fa-balance-scale fa-lg"></i>
          <span class="brand-name">iReporter</span>
        </a>
        <nav>
          <ul>
            <li><a href="./login.html">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Sign Up</h1>
        <section class="fx-col">
          <form method="post" class="fx-row">
            <fieldset>
              <legend>Personal Information</legend>
              <input
                type="text"
                name="firstname"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="lastname"
                placeholder="Last Name"
                required
              />
              <input type="text" name="othernames" placeholder="Other Names" />
              <div class="fx-row">
                <select
                  name="country"
                  id="country"
                  class="flex col-1-3 mr-2"
                ></select>
                <input
                  type="tel"
                  name="phonenumber"
                  placeholder="Phone Number"
                  class="flex col-1-3 ml-2"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Account Information</legend>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                minlength="6"
                required
              />
            </fieldset>
            <button type="submit" class="primary col">Sign Up</button>
          </form>
          <a href="./login.html" class="tc">Already registered? Log in here</a>
        </section>
      </div>
    </main>
    <footer id="#footer" class="flex tc"><p>Copyright Â© 2018</p></footer>
    <div id="errors" class="overlay">
      <div class="popup">
        <h2>The following error(s) occured</h2>
        <span class="close" onclick="closePopup('#errors')">&times;</span>
        <div class="error-messages error"></div>
      </div>
    </div>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
