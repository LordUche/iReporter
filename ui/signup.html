<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iReporter | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="signup-page">
    <header id="header">
      <div class="container fx-row">
        <a href="../index.html" class="branding">
          <i class="fa fa-balance-scale fa-lg"></i>
          <span class="brand-name">iReporter</span>
        </a>
        <nav>
          <ul>
            <li><a href="./login.html">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Sign Up</h1>
        <section class="fx-col">
          <form method="post" class="fx-row">
            <fieldset>
              <legend>Personal Information</legend>
              <input type="text" name="firstname" placeholder="First Name" />
              <input type="text" name="lastname" placeholder="Last Name" />
              <input type="text" name="othernames" placeholder="Other Names" />
              <select name="country" id="country"
                ><option disabled selected>Select your country</option></select
              >
              <div class="fx-row">
                <span class="country-code">234</span>
                <input
                  type="tel"
                  name="phonenumber"
                  placeholder="Phone Number"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend>Account Information</legend>
              <input type="text" name="username" placeholder="Username" />
              <input type="email" name="email" placeholder="Email" />
              <input type="password" name="password" placeholder="Password" />
            </fieldset>
            <button type="submit" class="primary col">Sign Up</button>
          </form>
          <a href="./login.html" class="tc">Already registered? Log in here</a>
        </section>
      </div>
    </main>
    <footer id="#footer" class="flex tc"><p>Copyright Â© 2018</p></footer>
    <script src="main.js"></script>
  </body>
</html>
